{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <div class="card p-4">
                <div class="d-flex">
                    <h6 class="flex-grow-1">{{state}}</h6>
                    <h6>{{time}}</h6>
                </div>
                <div class="d-flex flex-column temp mt-5 mb-3">
                    <h1 class="mb-0 font-weight-bold" id="heading"> {{temp}}Â° C </h1> <span
                        class="small grey">{{condition}}</span>
                </div>
                <div class="d-flex">
                    <div class="temp-details flex-grow-1">
                        <p class="my-1">Wind Speed <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span> {{wind_speed}} km/h
                            </span> </p>
                        <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i>Humidity <span> {{humidity}}% </span> </p>
                        <p class="my-1">UV <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> <span> {{uv}}
                            </span> </p>
                    </div>
                    <div> <img src={{icon}} width="100px"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
